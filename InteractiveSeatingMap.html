  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const seatingMap = document.getElementById("seating-map");
      const highlightContainer = document.getElementById("highlight-container");
      const areas = document.getElementsByTagName("area");
      const mapKeyItems = document.querySelectorAll("#map-key li");
      const svgNS = "http://www.w3.org/2000/svg";

      // Recalculate and update each area's coordinates for responsive scaling.
      function recalcImageMap() {
        const scale = seatingMap.clientWidth / seatingMap.naturalWidth;
        Array.from(areas).forEach(area => {
          if (!area.dataset.originalCoords) {
            area.dataset.originalCoords = area.getAttribute("coords");
          }
          const originalCoords = area.dataset.originalCoords.split(",").map(Number);
          const newCoords = originalCoords.map(coord => Math.round(coord * scale));
          area.setAttribute("coords", newCoords.join(","));
        });
      }

      seatingMap.addEventListener("load", recalcImageMap);
      if (seatingMap.complete) {
        recalcImageMap();
      }

      // Clear any SVG highlights and key highlights.
      function clearHighlights() {
        highlightContainer.innerHTML = "";
        mapKeyItems.forEach(item => item.classList.remove("highlight"));
      }

      // Highlight matching areas with an SVG polygon using the exact polygon shape.
      function highlightAreas(seatType) {
        clearHighlights();

        // Highlight the corresponding map key item.
        mapKeyItems.forEach(item => {
          if (item.getAttribute("data-seat-type") === seatType) {
            item.classList.add("highlight");
          }
        });

        // Create an SVG element that covers the image.
        const svg = document.createElementNS(svgNS, "svg");
        svg.setAttribute("width", seatingMap.clientWidth);
        svg.setAttribute("height", seatingMap.clientHeight);
        svg.style.position = "absolute";
        svg.style.top = 0;
        svg.style.left = 0;
        svg.style.pointerEvents = "none";

        // For each area with the matching seat type, create an SVG polygon.
        Array.from(areas).forEach(area => {
          if (area.getAttribute("title") === seatType) {
            const coords = area.getAttribute("coords").split(",").map(Number);
            let points = [];
            for (let i = 0; i < coords.length; i += 2) {
              points.push(coords[i] + "," + coords[i + 1]);
            }
            const polygon = document.createElementNS(svgNS, "polygon");
            polygon.setAttribute("points", points.join(" "));
            polygon.setAttribute("fill", "rgba(255, 255, 0, 0.5)");
            // Optional: add stroke to emphasize the polygon shape.
            // polygon.setAttribute("stroke", "#000");
            // polygon.setAttribute("stroke-width", "1");
            svg.appendChild(polygon);
          }
        });
        highlightContainer.appendChild(svg);
      }

      // Add mouse event listeners to each area.
      Array.from(areas).forEach(area => {
        area.addEventListener("mouseenter", function() {
          const seatType = this.getAttribute("title");
          highlightAreas(seatType);
        });
        area.addEventListener("mouseleave", clearHighlights);
      });

      // Update map and clear highlights on window resize.
      window.addEventListener("resize", function() {
        recalcImageMap();
        clearHighlights();
      });
    });
  </script>
